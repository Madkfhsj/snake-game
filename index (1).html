
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Snake</title>
<style>
  body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
  canvas { background:#111; display:block; }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = 400; canvas.height = 400;

let snake = [{x:200,y:200}];
let food = {x:Math.floor(Math.random()*20)*20, y:Math.floor(Math.random()*20)*20};
let dx = 20, dy = 0;
let speed = 200;
let score = 0;

document.addEventListener('keydown', e => {
  if(e.key==='ArrowUp' && dy===0){ dx=0; dy=-20; }
  if(e.key==='ArrowDown' && dy===0){ dx=0; dy=20; }
  if(e.key==='ArrowLeft' && dx===0){ dx=-20; dy=0; }
  if(e.key==='ArrowRight' && dx===0){ dx=20; dy=0; }
});

function game(){
  let head = {x:snake[0].x + dx, y:snake[0].y + dy};
  snake.unshift(head);
  if(head.x===food.x && head.y===food.y){
    score++; food = {x:Math.floor(Math.random()*20)*20, y:Math.floor(Math.random()*20)*20};
  } else { snake.pop(); }
  if(head.x<0||head.x>=canvas.width||head.y<0||head.y>=canvas.height || snake.slice(1).some(s=>s.x===head.x && s.y===head.y)){
    alert('Game Over! Score: '+score); snake=[{x:200,y:200}]; dx=20; dy=0; score=0;
  }
  ctx.fillStyle='#111'; ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='lime';
  snake.forEach(s=>ctx.fillRect(s.x,s.y,18,18));
  ctx.fillStyle='red'; ctx.fillRect(food.x,food.y,18,18);
  setTimeout(game,speed);
}

game();
</script>
</body>
</html>
